{{{template.web.widget.header someOptions="something" test="Linksharing" head.title="Linksharing" }}}
      <!-- Example row of columns -->
      <!-- Example row of columns -->
      <br/>
      <br/>
  
		<style>
			/*Some styles*/
			* {margin: 0; padding: 0;}
			
			body {
				text-align: center;
			}
			
			#container {
				margin: 0 auto;
				text-align: center;
			}
			
			#container input, #container textarea{
				width: 100%;
			}
			
			#container .form-group{
				text-align: left;
			}
			
			.links{
				list-style: none;
				text-align: left;
				border-top: 1px solid #999;
				margin: 0;
				padding: 0;
			}
			
			.links li{
				padding: 10px;
				border-right: 1px solid #999;
				border-bottom: 1px solid #999;
				border-left: 1px solid #999;
				background: #CCC;
			}
			.links li:hover{
				background: #BBB;
			}
			
			.links a{
				font-size: 2em;
				color: #666;
				display: block;
				text-shadow: 1px 1px 0 #FFF;
			}
			.links a:hover{
				color: #333;
				text-decoration: none;
			}
			
		</style>
	  <link rel="stylesheet" type="text/css" href="css/selectize.css" />
	  <link rel="stylesheet" type="text/css" href="css/selectize.default.css" />
      <div class="row-fluid">
        <div class="span12">
			<!-- The ascii art comes in the pre tag below -->
			<div id="container">
				{{#NewLink}}
					{{#if user}}
					{{!else}}
					<form action="javascript: return false;" method="post" id="_linkSharingForm" role="form">
						<div class="form-group">
							<label for="exampleInputEmail1">Title</label>
							<input type="text" class="form-control" id="title" name="title" placeholder="Title" value="{{title}}">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">Url</label>
							<input type="text" class="form-control" id="url" name="url" placeholder="Url" value="{{url}}">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">Description:</label>
							<textarea name="description" class="form-control" id="description" rows="3" placeholder="Description">{{description}}</textarea>
						</div>
						<div class="form-group">
							<label for="myTags">Tags:</label>
							<input class="demo-default selectized" id="tags" name="tags" value="{{tags}}" type="text">
						</div>
						<div>
							<button class="btn btn-primary">Save</button>
						</div>
	    			</form>
    				{{/if}}
				{{/NewLink}}
				{{{requirejs widgets.newLink.enable="1"}}}
			</div>
			
        </div>
      </div>
      
{{{template.web.widget.footer}}}
