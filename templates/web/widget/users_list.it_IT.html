{{#users_list}}
	        	<!-- Manage users from table -->
	        	<table  cellpadding="0" cellspacing="0" border="0" class="table table-striped table-hover table-bordered">
	        		<thead>
	        			<tr>
		        			<th>#<span>&nbsp;</span></th>
		        			<th>email<span>&nbsp;</span></th>
		        			<th>Nome<span>&nbsp;</span></th>
		        			<th>Cognome<span>&nbsp;</span></th>
		        			<th></th>
	        			</tr>
	        		</thead>
	        		<tbody>
	        			{{#each rows}}
	        			<tr>
		        			<td>{{id}}</td>
		        			<td>{{login}}</td>
		        			<td>{{first_name}}</td>
		        			<td>{{last_name}}</td>
		        			<td style="text-align: center;">
		        				<div class="btn-group">
		        					<a href="#" class="btn btn-mini btn-info"><i class="icon-edit"></i> Edit</a>
		        					<a href="#" class="btn btn-mini btn-danger"><i class="icon-trash"></i> Delete</a>
		        				</div>
		        			</td>
	        			</tr>
	        			{{/each}}
	        			<tr class="hidden model">
		        			<td>[[id]]</td>
		        			<td>[[login]]</td>
		        			<td>[[first_name]]</td>
		        			<td>[[last_name]]</td>
		        			<td style="text-align: center;">
		        				<div class="btn-group">
		        					<a href="#" class="btn btn-mini btn-info"><i class="icon-edit"></i> Edit</a>
		        					<a href="#" class="btn btn-mini btn-danger"><i class="icon-trash"></i> Delete</a>
		        				</div>
		        			</td>
	        			</tr>
	        		</tbody>
				</table>
			{{/users_list}}
